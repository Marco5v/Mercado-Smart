<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#1E2F47', // Primary Background / Headers
                blue: {
                  medium: '#4A6082', // Secondary text / icons
                  light: '#9EAFC5',  // Hints
                },
                gold: {
                  DEFAULT: '#E2B248', // Accents / FABs / Primary Buttons
                  light: '#F0D09B',   // Background accents
                },
                bg: '#F8F8F8', // App Background
                text: {
                    dark: '#1E293B',
                    light: '#D6D6D6'
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes cart-bounce {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.25);
        }
      }
      .animate-cart-bounce {
        animation: cart-bounce 0.4s ease-in-out;
      }
      @keyframes button-pulse {
        0%, 100% {
          transform: scale(1);
          background-color: #1E2F47; /* brand-navy */
        }
        50% {
          transform: scale(1.05);
          background-color: #E2B248; /* brand-gold */
        }
      }
      .animate-button-pulse {
        animation: button-pulse 0.4s ease-in-out;
      }
      @keyframes quantity-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.5); }
        100% { transform: scale(1); }
      }
      .animate-quantity-pop {
        animation: quantity-pop 0.3s ease-in-out;
      }
      @keyframes button-flash {
        0%, 100% {
          background-color: transparent;
        }
        50% {
          background-color: #e5e7eb; /* gray-200 */
        }
      }
      .animate-button-flash {
        animation: button-flash 0.3s ease-in-out;
      }
      @keyframes scale-up {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes slide-up {
        0% { transform: translateY(100%); }
        100% { transform: translateY(0); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
  </head>
  <body class="bg-brand-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
