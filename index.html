<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes cart-bounce {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.25);
        }
      }
      .animate-cart-bounce {
        animation: cart-bounce 0.4s ease-in-out;
      }
      @keyframes button-pulse {
        0%, 100% {
          transform: scale(1);
          background-color: #000; /* black */
        }
        50% {
          transform: scale(1.05);
          background-color: #00C853; /* green */
        }
      }
      .animate-button-pulse {
        animation: button-pulse 0.4s ease-in-out;
      }
      @keyframes quantity-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.5); }
        100% { transform: scale(1); }
      }
      .animate-quantity-pop {
        animation: quantity-pop 0.3s ease-in-out;
      }
      @keyframes button-flash {
        0%, 100% {
          background-color: transparent;
        }
        50% {
          background-color: #e5e7eb; /* gray-200 */
        }
      }
      .animate-button-flash {
        animation: button-flash 0.3s ease-in-out;
      }
      @keyframes scale-up {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes slide-up {
        0% { transform: translateY(100%); }
        100% { transform: translateY(0); }
      }
    </style>
